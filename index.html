<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Calculadora Matem√°tica Avanzada</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="logo.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --secondary: #8b5cf6;
            --accent: #ec4899;
            --success: #10b981;
            --error: #ef4444;
            --dark: #0f172a;
            --darker: #020617;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --border: #475569;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--darker) 0%, #1e1b4b 100%);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
            padding: 2rem 1rem;
        }

        /* Animated Background */
        .bg-shapes {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
            overflow: hidden;
            pointer-events: none;
        }

        .shape {
            position: absolute;
            opacity: 0.1;
        }

        .shape-1 {
            width: 400px;
            height: 400px;
            border: 3px solid var(--primary);
            border-radius: 50%;
            top: -100px;
            right: -100px;
            animation: float 20s infinite;
        }

        .shape-2 {
            width: 300px;
            height: 300px;
            border: 3px solid var(--accent);
            bottom: -50px;
            left: -50px;
            animation: float 15s infinite reverse;
        }

        .shape-3 {
            width: 200px;
            height: 200px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border-radius: 50%;
            top: 50%;
            left: 50%;
            animation: pulse 8s infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -50px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.1; }
            50% { transform: scale(1.2); opacity: 0.15; }
        }

        /* Login Container */
        .login-container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 520px;
        }

        .login-card {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 30px;
            padding: 3rem 3rem 2.5rem 3rem;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Logo Section */
        .logo-section {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .logo-container {
            margin-bottom: 1.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo-image {
            width: 140px;
            height: auto;
            max-height: 140px;
            object-fit: contain;
            filter: drop-shadow(0 10px 30px rgba(99, 102, 241, 0.4));
            animation: logoFloat 3s ease-in-out infinite;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .logo-title {
            font-size: 1.9rem;
            font-weight: 800;
            background: linear-gradient(135deg, #fff, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.8rem;
            line-height: 1.3;
            animation: titleGlow 3s ease-in-out infinite;
        }

        @keyframes titleGlow {
            0%, 100% { filter: drop-shadow(0 0 15px rgba(99, 102, 241, 0.3)); }
            50% { filter: drop-shadow(0 0 25px rgba(139, 92, 246, 0.5)); }
        }

        .logo-subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.5;
            margin-bottom: 0.5rem;
        }

        .logo-features {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
            margin-top: 1rem;
        }

        .feature-badge {
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.3);
            padding: 0.4rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            color: var(--text-secondary);
            font-weight: 500;
            transition: all 0.3s;
        }

        .feature-badge:hover {
            background: rgba(99, 102, 241, 0.2);
            border-color: var(--primary);
            transform: translateY(-2px);
        }

        /* Form */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.6rem;
            color: var(--text-primary);
            font-weight: 600;
            font-size: 0.95rem;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 1.2rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
            color: var(--text-secondary);
            z-index: 1;
        }

        .form-input {
            width: 100%;
            padding: 1.1rem 1.2rem 1.1rem 3.5rem;
            background: rgba(15, 23, 42, 0.6);
            border: 2px solid var(--border);
            border-radius: 15px;
            color: var(--text-primary);
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
            background: rgba(15, 23, 42, 0.8);
        }

        .form-input::placeholder {
            color: var(--text-secondary);
            opacity: 0.5;
        }

        /* Alert */
        .alert {
            padding: 1rem 1.2rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            display: none;
            animation: slideIn 0.3s ease-out;
            font-size: 0.9rem;
            font-weight: 500;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.2);
            border: 2px solid var(--error);
            color: #fca5a5;
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.2);
            border: 2px solid var(--success);
            color: #6ee7b7;
        }

        /* Button */
        .btn-login {
            width: 100%;
            padding: 1.2rem;
            border: none;
            border-radius: 15px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            font-weight: 700;
            font-size: 1.05rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(99, 102, 241, 0.4);
        }

        .btn-login:active {
            transform: translateY(-1px);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Info Box */
        .info-box {
            margin-top: 2rem;
            padding: 1.2rem;
            background: rgba(99, 102, 241, 0.05);
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-radius: 15px;
            text-align: center;
        }

        .info-box p {
            color: var(--text-secondary);
            font-size: 0.85rem;
            line-height: 1.6;
        }

        .info-box strong {
            color: var(--text-primary);
            display: block;
            margin-top: 0.5rem;
        }

        /* Loading Spinner */
        .spinner {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 580px) {
            .login-container {
                max-width: 100%;
            }

            .login-card {
                padding: 2rem 1.5rem;
                border-radius: 25px;
            }

            .logo-image {
                width: 110px;
                max-height: 110px;
            }

            .logo-title {
                font-size: 1.5rem;
            }

            .logo-subtitle {
                font-size: 0.9rem;
            }

            .feature-badge {
                font-size: 0.75rem;
                padding: 0.35rem 0.8rem;
            }

            .form-input {
                padding: 1rem 1rem 1rem 3.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <div class="login-container">
        <div class="login-card">
            <div class="logo-section">
                <div class="logo-container">
                    <img src="logo.png" alt="Logo Institucional" class="logo-image" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                    <div style="display: none; width: 120px; height: 120px; background: linear-gradient(135deg, var(--primary), var(--secondary)); border-radius: 25px; align-items: center; justify-content: center; font-size: 3.5rem; box-shadow: 0 15px 40px rgba(99, 102, 241, 0.4);">üìê</div>
                </div>
                
                <h1 class="logo-title">Calculadora Matem√°tica Avanzada</h1>
                <p class="logo-subtitle">Suite completa para Geometr√≠a Anal√≠tica,<br>C√≥nicas y Trigonometr√≠a</p>
        
            </div>

            <div id="alertBox" class="alert"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">Correo Institucional</label>
                    <div class="input-wrapper">
                        <span class="input-icon">üìß</span>
                        <input 
                            type="email" 
                            class="form-input" 
                            id="email" 
                            placeholder="ejemplo@clases.edu.sv"
                            required
                            autocomplete="email"
                        >
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Contrase√±a</label>
                    <div class="input-wrapper">
                        <span class="input-icon">üîí</span>
                        <input 
                            type="password" 
                            class="form-input" 
                            id="password" 
                            placeholder="Ingresa tu contrase√±a"
                            required
                            autocomplete="current-password"
                        >
                    </div>
                </div>

                <button type="submit" class="btn-login" id="loginBtn">
                    <span id="btnText">üöÄ Iniciar Sesi√≥n</span>
                </button>
            </form>

            <div class="info-box">
                <p>
                    üéì Acceso exclusivo para estudiantes<br>
                </p>
            </div>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const btnText = document.getElementById('btnText');
        const alertBox = document.getElementById('alertBox');

        // Constantes de validaci√≥n
        const VALID_EMAIL_DOMAIN = '@clases.edu.sv';
        const VALID_PASSWORD = 'humboldt25';
        const REDIRECT_URL = 'calculadora.html';

        function showAlert(message, type) {
            alertBox.textContent = message;
            alertBox.className = `alert alert-${type}`;
            alertBox.style.display = 'block';

            setTimeout(() => {
                alertBox.style.display = 'none';
            }, 4000);
        }

        function setLoading(isLoading) {
            loginBtn.disabled = isLoading;
            if (isLoading) {
                btnText.innerHTML = '<span class="spinner"></span> Validando...';
            } else {
                btnText.textContent = 'üöÄ Iniciar Sesi√≥n';
            }
        }

        function validateEmail(email) {
            const emailLower = email.toLowerCase().trim();
            
            if (!emailLower.endsWith(VALID_EMAIL_DOMAIN)) {
                return {
                    valid: false,
                    message: `‚ùå El correo es invalido`
                };
            }

            const emailRegex = /^[^\s@]+@clases\.edu\.sv$/i;
            if (!emailRegex.test(emailLower)) {
                return {
                    valid: false,
                    message: '‚ùå Formato de correo inv√°lido'
                };
            }

            return { valid: true };
        }

        function validatePassword(password) {
            if (password !== VALID_PASSWORD) {
                return {
                    valid: false,
                    message: '‚ùå Contrase√±a incorrecta'
                };
            }

            return { valid: true };
        }

        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();

            const email = emailInput.value.trim();
            const password = passwordInput.value;

            // Validar email
            const emailValidation = validateEmail(email);
            if (!emailValidation.valid) {
                showAlert(emailValidation.message, 'error');
                emailInput.focus();
                return;
            }

            // Validar contrase√±a
            const passwordValidation = validatePassword(password);
            if (!passwordValidation.valid) {
                showAlert(passwordValidation.message, 'error');
                passwordInput.value = '';
                passwordInput.focus();
                return;
            }

            // Simular loading (para mejor UX)
            setLoading(true);

            setTimeout(() => {
                showAlert('‚úÖ ¬°Acceso concedido! Redirigiendo...', 'success');
                
                // Guardar sesi√≥n
                sessionStorage.setItem('userEmail', email);
                sessionStorage.setItem('loginTime', new Date().toISOString());

                // Redirigir despu√©s de 1 segundo
                setTimeout(() => {
                    window.location.href = REDIRECT_URL;
                }, 1000);
            }, 800);
        });

        // Limpiar mensajes de error al escribir
        emailInput.addEventListener('input', () => {
            if (alertBox.style.display === 'block') {
                alertBox.style.display = 'none';
            }
        });

        passwordInput.addEventListener('input', () => {
            if (alertBox.style.display === 'block') {
                alertBox.style.display = 'none';
            }
        });

        // Auto-focus al cargar
        window.addEventListener('load', () => {
            emailInput.focus();
        });
    </script>
</body>
</html>
